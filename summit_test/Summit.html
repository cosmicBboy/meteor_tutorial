<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>The Summit </title>
	<link rel="stylesheet" type="text/css", href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<!-- Add Summit Search Banner Here -->

		<h1><strong>Forum Dashboard</strong></h1>
		{{#if currentUser}}
			{{> loginButtons}}
		{{/if}}
		<hr>
		<h3>How do we get fresh water to the millions of people who need it?</h3>
		<br>
		<div>
			<!-- if there is an answer, append it to the DOM-->
			{{#if currentUser}}
				{{> addAnswer}}
				{{> answers}}
			{{/if}}
			{{#unless currentUser}}
				{{> login}}
				{{> loginButtons}}
			{{/unless}}
		</div>

	</div>
</body>

<template name="addAnswer"> 
	<textarea class="form-control" rows="3" name="answerText" id="answerText" placeholder="Add Your Answer..."></textarea>
	<br>
	<input type="button" class="btn-primary add-answer btn-md" value="Add Answer"/>
</template>

<template name="answers">
	<br>
	<h2>Solutions</h2>
	{{#each items}}
			<p class="lead">
				{{> answer}}
			</p>	
	{{/each}}
</template>

<template name="answer">
	<div>
		<p class="lead">
			{{answerText}}
			<br>
			<a class="btn btn-xs btn-success yes" href="#"><i class="icon-thumbs-up"></i> Upvote {{yes}}</a>
			<a class="btn btn-xs btn-primary no" href="#"><i class="icon-thumbs-down"></i> Downvote {{no}}</a>
		</p>
	</div>
</template>

<template name="addQuestion"> 
	<textarea class="form-control" rows="3" name="questionText" id="questionText" placeholder="Add Your Question... "></textarea>
	<br>
	<input type="button" class="btn-primary add-question btn-md" value="Add Question"/>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="login">
	<h4> Sign in using Twitter to submit new solutions to vote on existing solutions.</h4>
</template>
