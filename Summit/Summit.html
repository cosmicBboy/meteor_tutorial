<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>The Summit </title>
	<link rel="stylesheet" type="text/css", href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css">
</head>

<body>
	<div class="container">

		<h1>Add a solution, or vote.</h1>
		<div>
			{{> loginButtons}}
		</div>
		<h3><strong>Challenge</strong>: How do we get fresh water to the millions of people who need it?</h3>
		<br>
		<div>
			<!-- if there is an answer, append it to the DOM-->
			{{> addAnswer}}
			{{> answers}}
		</div>

	</div>
</body>

<template name="addAnswer"> 
	<textarea class="form-control" rows="3" name="answerText" id="answerText" placeholder="Add Your Answer..."></textarea>
	<br>
	<input type="button" class="btn-primary add-answer btn-md" value="Add Answer"/>
</template>

<template name="answers">
	<br>
	<br>
	<hr>
	<h2>All Answers</h2>
	<hr>
	{{#each items}}
			<p class="lead">
				{{> answer}}
			</p>	
	{{/each}}
</template>

<template name="answer">
	<div>
		<p class="lead">
			{{answerText}}
			<br>
			<a class="btn btn-xs btn-success yes" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>
			<a class="btn btn-xs btn-primary no" href="#"><i class="icon-thumbs-down"></i> No {{no}}</a>
		</p>
	</div>
</template>

<template name="addQuestion"> 
	<textarea class="form-control" rows="3" name="questionText" id="questionText" placeholder="Add Your Question... "></textarea>
	<br>
	<input type="button" class="btn-primary add-question btn-md" value="Add Question"/>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
